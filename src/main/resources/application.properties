spring.datasource.url=jdbc:mysql://localhost:3306/teste53
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.hikari.data-source-properties.stringtype=unspecified
spring.h2.console.enabled=false

# Utilizado nos v2 e v3 de filters
server.tomcat.relaxed-query-chars=[,]

spring.messages.encoding=ISO-8859-1
spring.messages.basename=ValidationMessages
spring.messages.useCodeAsDefaultMessage=true

##############################################################
# JPA / Hibernate
##############################################################
spring.jpa.database=MYSQL
spring.jpa.properties.hibernate.default_schema=teste53
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

##############################################################
# Flyway
##############################################################
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=teste53
spring.flyway.out-of-order=true

##############################################################
# API DOCS
##############################################################
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].name=API-Pedidos
springdoc.swagger-ui.urls[0].url=/v3/api-docs

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
